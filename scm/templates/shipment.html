<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Shipment</title>
    <meta content="text/html; charset=utf-8" />
    <link href="{{ url_for('static', path='/css/scm_style.css') }}" rel="stylesheet" />
    <style>
       
form{
  margin-top: 20px;
  margin-left: 60px;
  display: inline-block;
  background-color: #d9f2fa;
  background-image: url("/static/img/blue_bubble.png");
    background-repeat: no-repeat;
    background-size: cover;
  padding: 30px;
  border:5px solid white;
  text-align: center;
  align-content: center;
  width:70%;
  height: auto;

}
   
   label{
 display: inline-block;
 clear: left;
 width: 160px;
 text-align: right;
}
input,select,textarea {
margin-bottom: 10px; 
margin-left: 15px;
display: inline-block;
}
    </style>

</head>
    <body class="stylebody" style="text-align: center;">

       
      <div class="topnav-right">
        <a href="/dashboard">Home</a>
        <a href="/logout">Logout</a>
      </div>
      <div class="container"></div>
        <div class="row" style="float: left">

          <img src="{{ url_for('static', path='/img/exf_logo.png') }}" alt="exf logo" style="background-color: white;" width= "30">
</div><div>
  <h1 class="display-5" style="text-align: center;color: rgb(67, 161, 223);"><span style="background-color: white ;">SCMXpertlite</span></h1>


          </div>
          </div>
     

              
       <form method="POST">
        <h1 class="display-5" style=" text-align: center;color: darkmagenta;"><span>New Shipment</span></h1>

        <table >
          <tr>
            
          <td>
          <div>
            <label for="contNum" style="size: 30px;">Container Number<span class="required-field"></span></label>
            <input id="contNum" required name="contNum" value = "{{contNum}}" size="30" type="text" />
          </div>
</td><td>
          <div>
            <label for="routeDtl" style="size: 30px;">Route Details<span class="required-field"></span></label>
            <input id="routeDtl" required name="routeDtl" value="{{routeDtl}}" size="30" type="text" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
          </td>
        </tr>
        <tr>
          <td>
          
          <div>
            <label for="goodsType">Goods Type<span class="required-field"></span></label>
            <input id="goodsType" required name="goodsType" value="{{goodsType}}" size="30" type="text" />
          </div>
          <div style="clear:both;">&nbsp;</div>
</td><td>
            <div style="float:left;">
            <label for="device">Device<span class="required-field"></span></label>
            <select name="device" id="device"> 
              {% for devId in deviceId %}
              {% if devId == device %}
              <option value={{devId}} selected style = "inline-size: 30px;">{{devId}}</option> 
              {% else %}
              <option value={{devId}} style = "inline-size: 30px;">{{devId}}</option>
              {% endif %}
              {% endfor %}
              
          </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
        </td>
        </tr><tr>
        <td>     
          <div style="float: left;">
            <label for="expDel">Expected Delivery Date<span class="required-field"></span></label>
            <input type="date"  id="expDel" min="{{min_date}}"required name="expDel" value="{{expDel}}" size="30" type="text" />
            
          </div>
          <div style="clear:both;">&nbsp;</div>
</td> 
<td>
          <div>
            <label for="poNum">PO Number<span class="required-field"></span></label>
            <input id="poNum" required name="poNum" value="{{poNum}}" size="30" type="text" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
        </td>   
      </tr><tr>
        <td>    
          <div>
            <label for="delNum">Delivery Number<span class="required-field"></span></label>
            <input id="delNum" required name="delNum" value="{{delNum}}" size="30" type="text" />
          </div>
          <div style="clear:both;">&nbsp;</div>
</td>
  <td>
              <div>
            <label for="ndcNum">NDC Number<span class="required-field"></span></label>
            <input id="ndcNum" required name="ndcNum" value="{{ndcNum}}" size="30" type="text" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
        </td> </tr><tr>
        <td>  
          <div>
            <label for="batchId">Batch Id<span class="required-field"></span></label>
            <input id="batchId" required name="batchId" value="{{batchId}}" size="30" type="text" />
          </div>
          <div style="clear:both;">&nbsp;</div>
</td> 
  <td>
          <div>
            <label for="serialNum">Serial Number of Goods<span class="required-field"></span></label>
            <input id="serialNum" required name="serialNum" value="{{serialNum}}" size="30" type="text" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
       </td> </tr>

       <td>  
          <div>
            <label for="shipDesc" style="float:left">Shipment Description<span class="required-field"></span></label>
            <textarea id="shipDesc" required name="shipDesc" value="{{shipDesc}}" rows="4" cols="30">
                </textarea>
          </div>
          <div style="clear:both;">&nbsp;</div>
          </td></tr>
        </table>
          <button type="submit" class="button">Create Shipment</button>


        </form>
    </body>
</html>
