<!DOCTYPE html>
<html lang="en">
    
    <head>
      <title>Change Password</title>
      <meta content="text/html; charset=utf-8" />
        <link href="{{ url_for('static', path='/css/scm_style.css') }}" rel="stylesheet" />
    </head>
    <body class="stylebody">
        <div class="topnav-right">
            <a href="/dashboard">Home</a>
            <a href="/logout">Logout</a>
          </div>
          <div class="container"></div>
        <div class="row" style="float: left">

          <img src="{{ url_for('static', path='/img/exf_logo.png') }}" alt="exf logo" style="background-color: white;" width= "30">
</div>
          <h1 class="display-5" style="text-align: center;color: rgb(67, 161, 223);"><span style="background-color: white ;">SCMXpertlite</span></h1>

        <form method="POST" class ="styleform">
            <label style="display: block; text-align: center;margin-bottom: 10px;font-size: x-large;color: darkmagenta">Change Password</label>
            <div class="text-danger font-weight-bold" style="color: red; text-align: center;">
              
                {{error}}
              
          </div>
            <div class="mb-3">
          <label>Current Password<span class="required-field"></span></label>
          <input type="password" required  id="currentpwd" value="{{currentpwd}}" name="currentpwd" class="form-control">
        </div>
        <div class="mb-3">
          <label>New Password &nbsp;&nbsp;&nbsp;<span class="required-field"></span></label>
          <input type="password" required  id="newpwd" value="{{newpwd}}" name="newpwd"  pattern=".{5,}" title="5 characters minimum" class="form-control">
        </div> 
        <button type="submit" class="button">Submit</button>
        <b><label style="display: block; text-align: center;margin-bottom: 10px;font-size: x-large;color: darkmagenta">{{message}}</label></b>

        </form>
            
        </body>
</html>
