
<!DOCTYPE html>
<html lang="en">

 
  <head>
    <title>Register </title>
    <meta content="text/html; charset=utf-8" />
     <link href="{{ url_for('static', path='/css/scm_style.css') }}" rel="stylesheet" />


  </head>
<body class="stylebody">
  <div class="container">
    <div class="row">
      <div style="float: left;">
        <img src="{{ url_for('static', path='/img/exf_logo.png') }}" alt="exf logo" width= "30" style="background-color: white;">
       
      </div>
      <h1 class="display-5" style="text-align: center;color: rgb(67, 161, 223);"><span style="background-color: white ;">SCMXpertlite</span></h1>

      
    </div>

    <div class="row my-5">
      <form method="POST" class="styleform">
        <div class="mb-3">
          <label style="display: block; text-align: center;margin-bottom: 10px;font-size: x-large;">Register</label>
        </div>
        <div class="text-danger font-weight-bold " style="color: red; text-align: center;">
          <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
        <div class="mb-3">
          <label>Username<span class="required-field"></span></label>
          <input type="text" required class="form-control" name="username" value="{{username}}" placeholder="username">
        </div>
        <div class="mb-3">
          <label>Email<span class="required-field"></span></label>
          <input type="text" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password<span class="required-field"></span></label>
          <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password" class="form-control">
        </div>
        <button type="submit" class="button">Sign Up</button>
        <div class="text sign-up-text">Already have account? <label> <a  href="/login/" style="color: green;">Login here</a></label></div>
     <b><label style="display: block; text-align: center;margin-bottom: 10px;font-size: x-large;color: darkmagenta">{{message}}</label></b>
      </form>
    </div>
  </div>
</body>
  </html>
