
<html>

  <title>Sign Up </title>
  <head> <link href="{{ url_for('static', path='/css/scm_style.css') }}" rel="stylesheet" />


  </head>
<body>
  <div class="container">
    <div class="row">
      <div style="float: left;">
        <img src="{{ url_for('static', path='/img/exf_logo.png') }}" width= "50" style="background-color: white;">
       
      </div>
      <h1 class="display-5" style="text-align: center;color: rgb(67, 161, 223); background-color: white;">SCMXpertlite</h1>

      
    </div>

    <div class="row my-5">
      <form method="POST" >
        <div class="mb-3">
          <label style="display: block; text-align: center;margin-bottom: 10px;font-size: x-large;">Register</label>
               <!-- <h4 class="display-5" style="text-align: center;">Login</h4> -->
        </div>
        <div class="text-danger font-weight-bold " style="color: red; text-align: center;">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
        <div class="mb-3">
          <label>Username</label>
          <input type="text" required class="form-control" name="username" value="{{username}}" placeholder="username">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="text sign-up-text">Already have account? <label> <a  href="/login/" style="color: green;">Login here</a></label></div>
     <b>{{message}}</b>
      </form>
    </div>
  </div>
</body>
  </html>
